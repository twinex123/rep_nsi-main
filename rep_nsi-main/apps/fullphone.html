<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="../assets/css/fullphone.css">
    <script src="https://kit.fontawesome.com/29ce918257.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="phone-header"></div>
            <div class="details_header">
                <div class="left_details">
                    <div class="hour_detail">
                        <p id="hour_detail">12:00</p>
                    </div>
                </div>
                <div class="close-button">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            
            <div class="apps-grid">
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Telephone.png" alt="Phone" onclick="openPhoneApp()">
                    <span>Téléphone</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Messages.png" alt="Messages">
                    <span>Messages</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Safari.png" alt="Safari">
                    <span>Safari</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Mail.png" alt="Mail">
                    <span>Mail</span>
                </div>
                
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/iTunes-AppStore.png" alt="Music">
                    <span>App Store</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/iCloud.png" alt="iCloud">
                    <span>iCloud</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Photos-Cameras.png" alt="Photos">
                    <span>Photos</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Facetime.png" alt="Facetime">
                    <span>Facetime</span>
                </div>
                
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Weather.png" alt="Weather">
                    <span>Météo</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Movies.png" alt="Clock">
                    <span>Films</span>
                </div>
                <div class="app-icon" onclick="openMaps()">
                    <img src="../assets/images/apple_icons/Maps.png" alt="Maps">
                    <span>Plans</span>
                </div>
                <div class="app-icon">
                    <img src="../assets/images/apple_icons/Globe.png" alt="Globe">
                    <span>Internet</span>
                </div>
            </div>
        </div>
        
        <div class="dock-container">
            <div class="app-icon">
                <img onclick="openPhoneApp()" src="../assets/images/apple_icons/Telephone.png" alt="Phone">
            </div>
        </div>

        <div class="error-message">
            <div class="top_error_message">
                <p>Cette application n'est pas encore disponible</p>
            </div>
            <div class="separation-bar">

            </div>
            <div class="cancel_message" onclick="closeErrorMessage()">
                <p>Annuler</p>
            </div>
        </div>

        <div class="phone-app">
            <div class="phone-header"></div>
            <div class="details_header">
                <div class="left_details">
                    <div class="hour_detail">
                        <p id="hour_detail">12:00</p>
                    </div>
                </div>
                <div class="close-button" onclick="closePhoneApp()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="phone-interface">
                <div class="phone-display">
                    <span class="phone-number"></span>
                </div>
                <div class="phone-keypad">
                    <div class="keypad-row">
                        <div class="key" id="hangup_1">1</div>
                        <div class="key" id="hangup_2">2<span class="subtext">ABC</span></div>
                        <div class="key"id="hangup_3">3 <span class="subtext">DEF</span></div>
                    </div>
                    <div class="keypad-row">
                        <div class="key" id="hangup_4">4<span class="subtext">GHI</span></div>
                        <div class="key" id="hangUp">5<span class="subtext" id="hangUpSub">JKL</span></div>
                        <div class="key" id="hangup_6">6<span class="subtext">MNO</span></div>
                    </div>
                    <div class="keypad-row row3">
                        <div class="key">7<span class="subtext">PQRS</span></div>
                        <div class="key">8<span class="subtext">TUV</span></div>
                        <div class="key">9<span class="subtext">WXYZ</span></div>
                    </div>
                    <div class="keypad-row row4">
                        <div class="key">*</div>
                        <div class="key">0<span class="subtext">+</span></div>
                        <div class="key">#</div>
                    </div>
                    <div class="keypad-row" id="actionsRow">
                        <div class="key call-button" onclick="callNumber()">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="key delete-button">
                            <i class="fas fa-delete-left"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

        <div class="maps-app">
            <div class="phone-header"></div>
            <div class="details_header">
                <div class="left_details">
                    <div class="hour_detail">
                        <p id="hour_detail">12:00</p>
                    </div>
                </div>
                <div class="close-button" onclick="closeMaps()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        
            <div id="red-point"></div>
        </div>

    </div>

    <script src="../assets/js/fullphone.js"></script>
</body>
</html>
