<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSI 2024 - Powershell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="../assets/css/fbi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            min-width: 50vw;
            min-height: 50vh;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <span id="phone-number"></span>
        </div>
        <div class="keypad">
            <button class="key" data-number="1">1</button>
            <button class="key" data-number="2">2</button>
            <button class="key" data-number="3">3</button>
            <button class="key" data-number="4">4</button>
            <button class="key" data-number="5">5</button>
            <button class="key" data-number="6">6</button>
            <button class="key" data-number="7">7</button>
            <button class="key" data-number="8">8</button>
            <button class="key" data-number="9">9</button>
            <button class="key" data-number="*">*</button>
            <button class="key" data-number="0">0</button>
            <button class="key" id="del"><i class="fa-solid fa-delete-left"></i></button>
            <button class="key" id="clear"><i class="fa-solid fa-phone"></i> Call</button>
        </div>
    </div>

    <script src="../assets/js/fbi.js"></script>
</body>
</html>
